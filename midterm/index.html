
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>User Interaction Demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
	  
    <script>
    window.onload = function() {
        AFRAME.registerComponent('event-listener', {
            init: function () {
                this.audio = document.querySelector("#tunog");

                this.el.addEventListener('click', function (e) {
		
                    let hand = document.querySelector('#hand-model')
		    hand.setAttribute('animation-mixer', "clip: Take 001; loop: once;");
                    this.audio.play();
			
                  console.log(e)
                }.bind(this));
		
                this.el.addEventListener('mouseenter', function (e) {
                    console.log(e)
                }.bind(this));
		    
		 this.el.addEventListener('mouseleave', function (e) {
			 console.log(e)
                }.bind(this));
		 
		
                this.el.addEventListener('touchmove', function (e) {
                    //this.audio.play();
			
                  console.log(e)
                }.bind(this));
                this.el.addEventListener('touchstart', function (e) {
		
                    let hand = document.querySelector('#hand-model')
		  hand.setAttribute('animation-mixer', "clip: Take 001; loop: once;");
                    this.audio.play();
			console.log(e)
                }.bind(this));
		    
		 this.el.addEventListener('touchend', function (e) {
			 console.log(e)
                }.bind(this));
		    
		
                this.el.addEventListener('animation-finished', function (e) {
			 console.log(e)
                    let hand = document.querySelector('#hand-model')
		    hand.removeAttribute('animation-mixer');
                }.bind(this));
		
            }
        });
    };
</script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene renderer="colorManagement: true">
       <a-assets>
        <a-asset-item id="hand" response-type="arraybuffer" src="./hand.glb"></a-asset-item>
        <audio id="tunog" src="./tunog.mp3"></audio>
      </a-assets>
      <a-entity event-listener id="hand-model"  
        gltf-model="#hand" 
        scale="0.005 0.005 0.005" 
        position = "-3 0 -3.5" 
        rotation="0 0 0" 
      >
      </a-entity>
      <a-sound src="#tunog" autoplay="false"></a-sound>
      <a-entity cursor="rayOrigin:mouse"></a-entity>
      <a-entity cursor="fuse: true; fuseTimeout: 500"></a-entity>
    </a-scene>

  </body>
</html>
